<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="C:\Users\user\Desktop\karenlois\styles.css">
    <script src="c:\Users\user\Desktop\karenlois\ordering system.js"></script>
</head>
<body>
    <header>
        <h1>KarenLois Glacier</h1>
        <p>Delicious Ice Cream & Beverages</p>
    </header>
    
    <section class="menu">
        <h2>Our Menu</h2>
        <div class="items">
            <div class="item">
                <img src="c:\Users\user\Downloads\parshwika-bhandari-8FTYxdwSUvc-unsplash.jpg" alt="Chocolate Ice Cream">
                <h3>Chocolate Ice Cream</h3>
                <p>5 cedis</p>
            </div>
            <div class="item">
                <img src="c:\Users\user\Downloads\yoonji-kim-9h_gfmMGHbQ-unsplash.jpg" alt="Vanilla Ice Cream">
                <h3>Vanilla Ice Cream</h3>
                <p>5 cedis</p>
            </div>
            <div class="item">
                <img src="c:\Users\user\Downloads\carlos-lugo-JK5DX2McMMc-unsplash.jpg" alt="custard strawberry">
                <h3>custard strawberry</h3>
                <p>5 cedis</p>
            </div>
            <div class="item">
                <img src="c:\Users\user\Downloads\anna-kumpan-ywuKiyjPDSA-unsplash.jpg" alt="sobolo">
                <h3>sobolo</h3>
                <p>5 cedis</p>
            </div>
        </div>
    </section>
    
    <section class="order">
        <h2>Place Your Order</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="phone">phone-number:</label>
            <input type="text" id="phone" name="phone" required>
            
            <label for="item">Select Item:</label>
            <select id="item" name="item">
                <option value="chocolate">Chocolate Ice Cream</option>
                <option value="vanilla">Vanilla Ice Cream</option>
                <option value="strawberry">custard strawberry</option>
                <option value="sobolo">sobolo</option>
            </select>
            
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>
            
            <button type="submit">Order Now</button>
        </form>
    </section>
    
    <footer>
        <p>Contact us: <span class="phone-number">[0246782714]</span></p>
    </footer>
</body>
</html>
